<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="utf-8">
	<!--2.内部样式:可以复用，但是只作用于当前页面  -->
	<style type="text/css">
		h2{
			color: green;
		}
	</style>
	<!--3.外部样式：首先有样式表，然后和页面链接，可以多个页面复用  -->
	<link rel="stylesheet" type="text/css" href="样式.css">
</head>
<body>
	<!-- CSS:层叠样式表 （cascading style sheet) 实现了内容和表现的分离，提高了代码的可用性以及维护性-->
	<!--1.内联样式:无法复用-->
	<h1 style="color: red">CSS</h1>
	<!--2.内部样式  -->
	<h2>css的用法</h2>
	<h2>有三种：</h2>
	<!--3.外部样式  -->
	<p>1.内联样式</p>
	<p>2.内部样式</p>
	<p>3.外部样式</p>
	<!-- css的组成：两部分组成分别是选择器和声明  选择器：决定了哪些元素使用相应规则  声明：是由一个或者多个属性+值组成，它用来设置元素的外观表现  属性用法：1.合法性:（关于相应设置的具体内容）2.默认值：没有规定属性也没有继承属性，浏览器回取默认值 3.该元素相关（适用）属性的设置 4.如果取值的话，相应的取值标准（百分比） -->
</body>
</html>

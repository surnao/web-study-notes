<!DOCTYPE html>
<html>
<head>
	<title>边框border</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1{
			/*边框位置top/right/bottom/left*/
			border-left: 25px solid blue;
		}
		p{
			border: 1px dashed red;width: 300px;height: 60px;
			/*内容溢出时的处理 auto(居中）hidden(隐藏）scroll（滚动条）visible（默认）*/	
			overflow:auto;
		}
	</style>
</head>
<body>
	<h1>新的一年马上到了</h1>
	<p>希望梦想会实现，腰包很鼓，社会安定，给你们拜早年了,希望新的一年，身体健康，万事如意，学业有成，逢考必过，长命百岁</p>
</body>
</html>

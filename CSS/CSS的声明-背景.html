<!DOCTYPE html>
<html>
<head>
	<title>背景</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background-color: #ccc;
			/*图片背景默认值是none，表示没有放置任何图像*/
			background-image: url(06.jpg);
			/*平铺方式 repeat-y,repeat-x no-repeat repeat(默认）*/
			background-repeat:no-repeat;
			/*背景位置：此属性用来改变背景图片在元素中的位置 x% y%,x y绝对位置，left/right/center/top/bottom */
			background-position: center;
		}
	</style>
</head>
<body>
	<!-- 背景颜色 -->
	<!-- 背景图片 -->
</body>
</html>

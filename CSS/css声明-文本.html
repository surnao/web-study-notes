<!DOCTYPE html>
<html>
<head>
	<title>文本控制</title>
	<meta charset="utf-8">
	<style type="text/css">
		h1,p{
			border: 2px solid red;
			width: 300px;
		}
		h1{
			/*文本排列*/
			text-align: center;
			/*文本修饰 underline overline*/
			text-decoration:none; 
		}
		p{
			/*字体样式*/
			font-family:黑体;
			/*字体权重bold normal*/ 
			font-weight:normal;
			/*首行缩进*/
			text-indent: 2em;
			line-height:1.6em;
		}
	</style>
</head>
<body>
	<!-- 文本的格式化操作（文本相关样式,设置文本） -->
	<h1>传奇</h1>
	<p>只是因为在人群中多看了你一眼，再也无法忘记你容颜,梦想着再于你相见，从此我孤单思念</p>
</body>
</html>

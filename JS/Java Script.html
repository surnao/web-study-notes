<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 什么是Java Script：在浏览器端运行的弱脚本语言
	(具有和Java和C语言相似的语法 ）用来向html页面提交数据交互行为
	JS组成部分：1.JS语法 2.DOM文档对象（Document object Model)
	3.BOM浏览器对象（Browser object Model) -->
	<!-- JS的使用 -->
	<!-- 1.内联，在标签的内部，直接编写JS代码，代码不可复用 -->
	<input type="button" name="" value="按钮" onclick="alert('你好')">
	<!-- 2.嵌入式：在script中写（这个标签可以放在页面的任何地方） -->
	<script type="text/javascript">
		//alert阻塞式
		alert("你过得还好吗");
	</script>
	<!-- 3.外联式：写外部文件（JS文件）,然后用script链接 -->
	<script type="text/javascript" src="01.js"></script>
	<!-- JS的特点：可以使用任何编辑器编辑，由浏览器自带的JS引擎执行，解释执行的时候不需要编译，逐行执行，基于对象的执行，里面有大量的对象存在，适用于浏览器事件触发，客户端表单合法性验证，网页特效制定，服务器的异步数据提交 -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 表格：table -->
	<table>
		<!-- 行：tr -->
		<tr>
			<!-- 列：td -->
			<td>a</td>
			<td>b</td>
		</tr>
		<tr>
			<td>c</td>
			<td>d</td>
		</tr>
	</table><hr>
	<!--  -->
	<table border="1" cellspacing="0" width="30%">
		<tr>
			<td>草莓</td>
			<td>菠萝</td>
		</tr>
		<tr>
			<td>苹果</td>
			<td>香蕉</td>
		</tr>
	</table><hr>
	<!--  -->
	<table border="1" cellspacing="0" width="30%">
		<tr>
			<td colspan="2">草莓</td>
			<!--<td>菠萝</td>-->
		</tr>
		<tr>
			<td colspan="2">苹果</td>
			<!--<td>香蕉</td>-->
		</tr>
	</table><hr>
	<!--  -->
	<table border="1" cellspacing="0" width="30%">
		<tr>
			<td rowspan="2">草莓</td>
			<td>菠萝</td>
		</tr>
		<tr>
			<!--<td>苹果</td>-->
			<td>香蕉</td>
		</tr>
	</table><hr>
	<!--  -->
	<table border="1" cellspacing="0" width="400" height="400">
		<tr>
			<td colspan="2"></td>
			<!--<td></td>-->
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
			<!--<td></td>-->
		</tr>
		<tr>
			<!--<td></td>-->
			<td colspan="2"></td>
			<!--<td></td>-->
		</tr>
	</table>
</body>
</html>
